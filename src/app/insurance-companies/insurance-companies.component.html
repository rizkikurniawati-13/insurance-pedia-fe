<div class="d-flex" style="height: 100vh;">
  <app-sidebar style="width: 250px;"></app-sidebar>
  <main class="flex-grow-1 p-4 overflow-auto">
<div class="container my-4">
  <h2 class="mb-4 text-center">Insurance Companies</h2>

    <!-- Search and Filter -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name..."
        [(ngModel)]="searchTerm"
      />
    </div>
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="selectedIndustry">
        <option value="">All Industries</option>
        <option *ngFor="let industry of industryList" [value]="industry">
          {{ industry }}
        </option>
      </select>
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" (click)="onGoForm()"><i class="fa-solid fa-square-plus"></i> Add Company</button>
    <br>
    <br>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle shadow-sm rounded">
      <thead class="table-primary">
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Company Name</th>
          <th scope="col">Industry</th>
          <th scope="col">Contact</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ company.name }}</td>
          <td>{{ company.type }}</td>
          <td>{{ company.contact }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info me-2" (click)="goToDetail(company.id)"><i class="fa-solid fa-eye"></i></button>
            <button class="btn btn-sm btn-warning me-2" (click)="editCompany(company)"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-sm btn-danger" (click)="deleteCompany(company.id)">
              <i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  </main>
</div>
