<div class="dialog-container">
  <h2 class="dialog-title">{{ data.label }}</h2>

  <mat-divider></mat-divider>

  <div class="dialog-content">
    <div class="info-item">
      <label class="info-label">Aktor</label>
      <span class="info-value">{{ data.actor || '-' }}</span>
    </div>

    <div class="info-item">
      <label class="info-label">Deskripsi</label>
      <span class="info-value">{{ data.description || '-' }}</span>
    </div>

    <div class="info-item" *ngIf="data.reference">
      <label class="info-label">Referensi</label>
      <span class="info-value">{{ data.reference }}</span>
    </div>

    <div class="info-item" *ngIf="data.duration">
      <label class="info-label">Durasi</label>
      <span class="info-value">{{ data.duration }}</span>
    </div>
  </div>

  <div class="dialog-actions">
    <button mat-flat-button color="primary" (click)="dialogRef.close()">Tutup</button>
  </div>
</div>
