<div class="dialog-container">
  <h2 class="dialog-title">{{ data.label }}</h2>

  <div class="dialog-content">
    <div class="info-item">
      <label>Aktor:</label>
      <span>{{ data.actor || '-' }}</span>
    </div>

    <div class="info-item">
      <label>Deskripsi:</label>
      <span>{{ data.description || '-' }}</span>
    </div>

    <div class="info-item" *ngIf="data.reference">
      <label>Referensi:</label>
      <span>{{ data.reference }}</span>
    </div>

    <div class="info-item" *ngIf="data.duration">
      <label>Durasi:</label>
      <span>{{ data.duration }}</span>
    </div>
  </div>

  <div class="dialog-actions">
    <button mat-flat-button color="primary" (click)="dialogRef.close()">Tutup</button>
  </div>
</div>
